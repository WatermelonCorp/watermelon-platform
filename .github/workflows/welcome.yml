name: Welcome New Contributor

on:
  pull_request_target:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome message
        uses: actions/github-script@v7
        with:
          script: |
            const creator = context.payload.pull_request.user.login;
            
            // Fetch all issues and PRs by creator
            const { data: userPrs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              creator: creator
            });
            
            // Check if this is their first pull request
            if (userPrs.length === 1) {
              const body = `üéâ Welcome to Watermelon Platform, @${creator}! Thanks for opening your very first pull request here. üçâ\n\nBefore we begin reviewing, please make sure you've read our [Contributing Guide](https://github.com/watermeloncorp/watermelon-platform/blob/main/CONTRIBUTING.md) and [Code of Conduct](https://github.com/watermeloncorp/watermelon-platform/blob/main/CODE_OF_CONDUCT.md).\n\nA maintainer will be along shortly to take a look.`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
